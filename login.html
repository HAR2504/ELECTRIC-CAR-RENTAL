        <div class="login-wrap">

            <div class="login-html">

                <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                <label for="tab-1" class="tab">Sign In</label>

                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

                <div class="login-form">
                    <form action="login.jsp" method="post">
                        <div class="sign-in-htm">

                            <div class="group">

                                <label class="label">Username</label>

                                <input name="user" type="text" class="input">

                            </div>

                            <div class="group">

                                <label class="label">Password</label>

                                <input name="pass" type="password" class="input" data-type="password">

                            </div>

                            <div class="group">

                                <input id="check" type="checkbox" class="check" checked>

                                <label for="check"><span class="icon"></span> Keep me Signed in</label>

                            </div>

                            <div class="group">

                                <input type="submit" class="button" value="Sign In">

                            </div>

                            <div class="hr"></div>

                            <div class="foot-lnk">

                                <a href="forpass.jsp">Forgot Password?</a>

                            </div>

                        </div>
                    </form>
                    <form action="signup.jsp" method="post">
                        <div class="sign-up-htm">

                            <div class="group">

                                <label for="user" class="label">Username</label>

                                <input name="us" type="text" class="input">

                            </div>

                            <div class="group">

                                <label for="pass" class="label">Password</label>

                                <input name="p1" type="password" class="input" data-type="password">

                            </div>

                           

                            <div class="group">

                                <label for="pass" class="label">Email Address</label>

                                <input name="em" type="text" class="input">

                            </div>
                            <div class="group">

                                <label for="pass" class="label">Address</label>

                                <input name="ad" type="text" class="input" data-type="password">

                            </div>


                            <div class="group">

                                <label for="pass" class="label">Age</label>

                                <input name="ag" type="text" class="input">

                            </div>
                            <div class="group">

                                <label for="pass" class="label">License Number</label>

                                <input name="ln" type="text" class="input">

                            </div>
                            <div class="group">

                                <label for="pass" class="label">Phone Number</label>

                                <input name="ph" type="number" class="input">

                            </div>

                            
                            <div class="group">

                                <input type="submit" class="button" value="Sign Up">

                            </div>

                            <div class="hr"></div>

                            <div class="foot-lnk">

                                <label for="tab-1">Already Member?</a>

                            </div>

                        </div>
                    </form>
                </div>
